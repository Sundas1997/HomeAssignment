<div class="container mt-3">
<!--  Back to the home page-->
  <div class="row">
    <div class="col-12">
      <a class="navigator" routerLink="/"><p><strong>< Back to results</strong></p></a>
    </div>
  </div>
<!--  Artist Card-->
  <div class="row my-3 px-1" *ngIf="artist">
    <div class="col-12 my-3" *ngIf="name" ><strong>1 Result found for "{{name}}".</strong></div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4" *ngIf="name && artist">
      <div class="card p-3 d-flex flex-row align-items-center">
        <img class="artist-thumb rounded-circle m-auto" src="{{artist?.thumb_url}}" alt="">
        <div class="mx-2 card-content" >
          <strong class="card-title h5" >{{artist?.name}}</strong> <br />
          <span class="card-text">{{artist?.facebook_page_url}}</span>
        </div>
      </div>
    </div>
  </div>
<!--  Events and details -->
  <div class="row">
    <div class="col-12 my-3" *ngIf="name" ><strong>{{events.length}} upcoming events.</strong></div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 card-deck" *ngFor="let event of events">
      <div class="card p-3 m-3">
        <div class="row">
          <div class="col-12">
            <h5 class="text-capitalize">Event Details</h5>
          </div>
          <hr class="w-100" />
        </div>
          <div class="row">
            <div class="col-6">
              <strong class="card-title" >Country</strong> <br />
              <span class="card-text">{{event.venue.country}}</span>
            </div>
            <div class="col-6">
              <strong class="card-title " >City</strong> <br />
              <span class="card-text">{{event.venue.city}}</span>
            </div>
            <div class="col-6">
              <strong class="card-title" >Venue</strong> <br />
              <span class="card-text">{{event.venue.name}}</span>
            </div>
            <div class="col-6">
              <strong class="card-title" >Date</strong> <br />
              <span class="card-text">{{event.datetime | date: 'dd MMM, yyyy'}}</span>
            </div>
          </div>
      </div>
    </div>
  </div>
<!--  Loading Spinner -->
  <div class="row" *ngIf="isLoading">
    <div class="col-12">
      <ngx-spinner bdColor="rgba(51,51,51,0.8)"
                   size="medium"
                   color="#fff"
                   type="ball-scale-multiple">
      </ngx-spinner>
    </div>
  </div>
</div>
